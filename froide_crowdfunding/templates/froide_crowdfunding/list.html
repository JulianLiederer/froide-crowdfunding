{% extends "base.html" %}

{% block app_body %}

<h2>Laufende Crowdfunding-Kampagnen</h2>

{% for crowdfunding in object_list %}
  <div class="row">
    <div class="col-lg-12">
      <h5>
        <a href="{{ crowdfunding.get_absolute_url }}">
          {{ crowdfunding.title }}
        </a>
      </h5>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{ crowdfunding.progress_percent }}%" aria-valuenow="{{ crowdfunding.progress_percent }}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="text-right">
        <small class="text-muted">
          {{ crowdfunding.amount_raised }}&nbsp;€ von {{ crowdfunding.amount_needed }}&nbsp;€
        </small>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
